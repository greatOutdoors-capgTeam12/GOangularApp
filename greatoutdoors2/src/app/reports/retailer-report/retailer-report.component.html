<div style="padding: 5%;">
    <div class="row">
        <div class="col card border-secondary">
            <h3 class="card-header">Retailer Report</h3>
            <form class="card-body" [formGroup]="retailerReportForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col" style="min-width: 250px;">
                        <label for="user-id">User ID</label>
                        <select class="form-control" formControlName="userId" required>
                            <option *ngFor="let user of userIdList" [value]="user">{{user}}</option>
                        </select>

                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="set-bonus">Set Discount</label>
                        <input type="number" min="0" class="form-control text-center" formControlName="setDiscount" required>
                    </div>
                </div>
                <div class="form-row" style="padding-top: 1%; padding-bottom: 1%;">
                    <div class="col">
                        <button class="btn btn-sm btn-info btn-block" type="submit" [disabled]="!retailerReportForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Card -->

    <!-- Delivery Time Report Table -->
    <div class="row" style="padding-top: 2%;">
        <div class="col card border-secondary">
            <div class="table-responsive">
                <table class="table table-hover" style="margin-bottom: 0%;">
                    <thead>
                        <tr>
                            <th scope="col"> User ID </th>
                            <th scope="col"> Discount </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tableItem of tableItems ;let i = index" [attr.data-index]="i">
                            <td *ngIf="i%2 == 0" style="background-color: rgb(238, 232, 232);">{{tableItem.userId}}</td>
                            <td *ngIf="!(i%2 == 0)" style="background-color: rgb(178, 235, 186);">{{tableItem.userId}}</td>
                            <td *ngIf="i%2 == 0" style="background-color: rgb(238, 232, 232);">{{tableItem.discount}}</td>
                            <td *ngIf="!(i%2 == 0)" style="background-color: rgb(178, 235, 186);">{{tableItem.discount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End of Container -->
